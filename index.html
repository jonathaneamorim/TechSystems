<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSystems</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importando fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <!-- Nome do sistema -->
            <div>
                <a class="navbar-brand">TechSystems</a>
            </div>
            <!-- Botão do menu lateral -->
            <div>
                <button class="border border-black rounded" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                    <img class="botaoMenu" src="/media/svg/menu.svg" alt="menu">
                </button>
            </div>
        </div>
    </nav>

    <!-- Menu lateral (offcanvas) -->
    <div class="offcanvas offcanvas-start" id="offcanvasExample">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <!-- Conteúdo do menu lateral -->
                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
            </div>
        </div>
    </div>
    
    <!-- Seção de produtos -->
    <div class="container mt-4">
        <h2>Produtos</h2>

        <div add_button>
            <img src="media/svg/add.png" alt="adicionar">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Código do Produto</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Quantidade Disponível</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Importação dos scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Incluído na importação o parâmetro type="module", ele indica que o arquivo importado importará outros arquivos.-->
    <!-- Script personalizado -->
    <script type="module" src="javascript/index.js"></script>
</body>
</html>
