<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSystems - Produtos</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importando fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/mediaRender.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <!-- Nome do sistema -->
            <div>
                <a class="h2 text-decoration-none" href="../index.html">TechSystems</a>
            </div>
            <!-- Botão do menu lateral -->
            <div>
                <button class="border border-black rounded" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                    <img class="botaoMenu" src="/media/svg/menu.svg" alt="menu">
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Menu lateral (offcanvas) -->
    <div class="offcanvas offcanvas-start" id="offcanvasExample">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <ul class="list-group gap-3">
                    <a class="text-decoration-none rounded" href="../index.html"><li class="list-group-item">Home</li></a>
                    <a class="text-decoration-none rounded" href="/pages/produtos.html"><li class="list-group-item">Produtos</li></a>
                    <a class="text-decoration-none rounded" href="/pages/assistencia.html"><li class="list-group-item">Assistencia</li></a>
                    <a class="text-decoration-none rounded" href="/pages/pedidos.html"><li class="list-group-item">Pedidos</li></a>
                    <a class="text-decoration-none rounded" href="/pages/entregas.html"><li class="list-group-item">Entregas</li></a>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Seção de produtos -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h2>Produtos</h2>
            <div>
                <!-- Botão para abrir modal centralizado -->
                <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#modalNovoProduto">
                    <img src="/media/svg/add.png" alt="adicionar"> Adicionar
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Código do Produto</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Quantidade Disponível</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoGridProduto">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal centralizado -->
    <div class="modal fade bd-example-modal-lg" id="modalNovoProduto" tabindex="-1" aria-labelledby="modalProdutoTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProdutoTitle">Inserir um novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" id="campoNomeProduto">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Preço</label>
                                <input type="text" class="form-control" id="campoPrecoProduto">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quantidade</label>
                                <input type="text" class="form-control" id="campoQuantidadeProduto">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="campoModeloProduto">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Marca</label>
                                <input type="text" class="form-control" id="campoMarcaProduto">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Código do Produto</label>
                                <input type="text" class="form-control" id="campoCodigoProduto">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Garantia em dias</label>
                                <input type="text" class="form-control" id="campoGarantiaProduto">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" rows="3" style="resize: none;" id="campoDescricaoProduto"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Informações adicionais</label>
                                <textarea class="form-control" style="resize: none;" rows="3" id="campoInfoProduto"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarDadosProdutos">Salvar</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal centralizado de exibição -->
        <div class="modal fade bd-example-modal-lg" id="modalProduto" tabindex="-1" aria-labelledby="tituloVisualizacaoProduto" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        
                        <h5 class="modal-title" id="tituloVisualizacaoProduto"></h5>

                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row g-3" id="dataInfoProduto">
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button> 
                        <button id="botaoSalvarModalProdutos" type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../Javascript/index.js"></script>
</body>
</html>
