<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSystems - Produtos</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importando fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <!-- Nome do sistema -->
            <div>
                <a class="h2 text-decoration-none" href="../index.html">TechSystems</a>
            </div>
            <!-- Botão do menu lateral -->
            <div>
                <button class="border border-black rounded" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                    <img class="botaoMenu" src="/media/svg/menu.svg" alt="menu">
                </button>
            </div>
        </div>
    </nav>

    <!-- Menu lateral (offcanvas) -->
    <div class="offcanvas offcanvas-start" id="offcanvasExample">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <ul class="list-group gap-3">
                    <a class="text-decoration-none rounded" href="../index.html"><li class="list-group-item">Home</li></a>
                    <a class="text-decoration-none rounded" href="/pages/produtos.html"><li class="list-group-item">Produtos</li></a>
                    <a class="text-decoration-none rounded" href="/pages/assistencia.html"><li class="list-group-item">Assistencia</li></a>
                    <a class="text-decoration-none rounded" href="/pages/pedidos.html"><li class="list-group-item">Pedidos</li></a>
                    <a class="text-decoration-none rounded" href="/pages/entregas.html"><li class="list-group-item">Entregas</li></a>
                  </ul>
            </div>
        </div>
    </div>
    
    <!-- Seção de pedidos -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h2>Pedidos</h2>

            <div add_button>
                <button class="btn btn-primary d-flex align-items-center gap-2"><img src="/media/svg/add.png" alt="adicionar"> Adicionar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Data do Pedidos</th>
                        <th>Código do Pedido</th>
                        <th>Nome do Cliente</th>
                        <th>Observação</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <div id="infoUser"></div>

        </div>
    </div>
    
    <!-- Importação dos scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Incluído na importação o parâmetro type="module", ele indica que o arquivo importado importará outros arquivos.-->
    <!-- Script personalizado -->
    <script type="module" src="../Javascript/index.js"></script>
</body>
</html>
